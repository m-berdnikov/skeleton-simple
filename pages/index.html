<head>

    })

    <link rel="stylesheet" href="../vendor/just-validate/dist/css/justValidateTooltip.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            @@include('components/_header.html')

                <img src="../img/1-2.png" alt="Alt" width="500" height="500">

        @@include('components/_footer.html')
